  @{title('TODO LIST')}
 <h1>My Todo List</h1>
 <div id="todo-table" >
 <form action="/todo" method="POST">
     <input type="text" name="item" placeholder="Add new item...." required/>
     <button type="submit">Add Item</button>
 </form>
 <ul>
   @{for(var i=0;i<todos.length;i++)}
   <li>@{todos[i].item}</li>
    @{end}
 </ul>
</div>
